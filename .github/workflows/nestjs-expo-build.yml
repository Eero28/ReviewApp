name: Expo Build and Deploy

on:
  push:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies (Frontend)
        run: cd ReviewApp && npm install

      - name: Cache EAS
        uses: actions/cache@v3
        with:
          path: ~/.eas-cache
          key: ${{ runner.os }}-eas-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-eas-

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Authenticate with Expo
        run: eas login --token ${{ secrets.TOKEN }}

      - name: Build on EAS
        run: cd ReviewApp && eas build --platform all --non-interactive --no-wait

