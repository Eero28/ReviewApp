name: Expo Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (Frontend)
        run: cd ReviewApp && npm install  

      - name: Install EAS CLI (for Expo SDK 46+)
        run: npm install -g eas-cli

      - name: Log into Expo with Access Token
        run: |
          eas login --token ${{ secrets.EXPO_TOKEN }}

    
      - name: Build Android app using EAS
        run: |
          eas build --platform android 

