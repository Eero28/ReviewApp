name: Expo Update
on:
  push:
    branches:
      - dev

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: Check EXPO_TOKEN
        run: echo $EXPO_TOKEN

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies (Frontend)
        run: |
          cd ReviewApp
          npm install

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      
      - name: Build Expo project
        run: |
          cd ReviewApp
          eas build --platform android
